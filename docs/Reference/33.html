<!DOCTYPE html>
<html lang="ja">

        <meta charset="utf-8">

    <body>
        <header>
            <h1>リソースマップ</h1>
        </header>
        <main>
            <section>
                <h2>1:概要</h2>
                <p>今回の制作では、テクスチャなどの登録を外部ファイルからの設定で行えるようにしています。外部ファイルにリソース情報を持っておくことにより、後々のリソースを変更する際には、リソースマップを修正するのみで行えるようになります。これによってリソース修正時の人為的ミスを減らすことができます。</p>

                <h2>2:内容</h2>
                <p>
                    リソースマップには、<strong>ファイル名・登録キー・リソースタイプ</strong>の三項目がありリソースを登録する際は、この三項目を設定し登録します。<br>
                    リソース登録時に、ファイル名を間違えると実行時エラーが発生するので間違えないようにしましょう。
                </p>
            </section>
            
        </main>
        <footer>
            <a href="index.html">目次へ</a>
        </footer>
    </body>
</html>
